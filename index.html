<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飛牛牧場</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <div>
        <h1>飛牛牧場　智慧設備</h1>
      </div>
    </header>
    <main class="main-wrapper">
      <div class="button-a">
        <button onclick="goToPage('#')">主控站1</button>
        <button onclick="goToPage('#')">主控站2</button>
      </div>
      <div class="button-container">
        <a href="#ws_1">
          <button onclick="goToPage('#')">
            <img src="image/icon/1.png" alt="風速">
            <br>風速
          </button>
        </a>
        <a href="#wd_1">
          <button onclick="goToPage('#')">
            <img src="image/icon/22.png" alt="風向">
            <br>風向
          </button>
        </a>
        <a href="#c_1">
          <button onclick="goToPage('#')">
            <img src="image/icon/3.png" alt="溫度">
            <br>溫度
          </button>
        </a>
        <a href="#h_1">
          <button onclick="goToPage('#')">
            <img src="image/icon/44.png" alt="濕度">
            <br>濕度
          </button>
        </a><br>
        <a href="#rf_1">
          <button onclick="goToPage('#')">
            <img src="image/icon/5.png" alt="雨量">
            <br>雨量
          </button>
        </a>
        <a href="#pm_1">
          <button onclick="goToPage('#')">
            <img src="image/icon/66.png" alt="PM2.5">
            <br>PM2.5
          </button>
        </a>
        <a href="#ca_1">
          <button onclick="goToPage('#')">
            <img src="image/icon/7.png" alt="攝影機">
            <br>攝影機
          </button>
        </a>
      </div>
      <div class="sidebar">
        <div id="sidemenu">
          <a href="#ws_1">
            <img src="image/icon/1.png" alt="" width="40" height="40" class="transition"  id="icon1"/>
          </a>
          <a href="#wd_1">
            <img src="image/icon/2.png" alt="" width="40" height="40" class="transition"  id="icon2"/>
          </a>
          <a href="#C_1">
            <img src="image/icon/3.png" alt="" width="40" height="40" class="transition" id="icon3" />
          </a>
          <a href="#h_1">
            <img src="image/icon/4.png" alt="" width="40" height="40" class="transition" id="icon4" />
          </a>
          <a href="#rf_1">
            <img src="image/icon/5.png" alt="" width="40" height="40" class="transition" id="icon5" />
          </a>
          <a href="#pm_1">
            <img src="image/icon/6.png" alt="" width="40" height="40" class="transition" id="icon6" />
          </a>
          <a href="#ca_1">
            <img src="image/icon/7.png" alt="" width="40" height="40" class="transition" id="icon7" />
          </a>
        </div>
      </div>
      <div class="content">
        <div class="charts">
          <div class="content">
            <div id="chart1" class="chart-wrapper">
              <div class="chart-section">
                <div id="ws_1" class="chart-icon">
                  <img src="image/icon/11.png" alt="風速">
                  <h2>&emsp;風速</h2>
                </div>
                <canvas id="lineChart1" width="80%" height="50%"></canvas>
              </div>
            </div>
            <div id="chart2" class="chart-wrapper">
              <div id="wd_1" class="chart-section">
                <div class="chart-icon">
                  <img src="image/icon/22.png" alt="風向">
                  <h2>&emsp;風向</h2>
                </div>
                <canvas id="lineChart2" width="800" height="400"></canvas>
              </div>
            </div>
            <div class="progress-section">
              <div id="C_1" class="chart-icon">
                <img src="image/icon/33.png" alt="溫度">
                <h2>&emsp;溫度</h2>
              </div>
              <div class="progress-ring" id="progressRing1">
                <div class="progress-circle" id="progressCircle1"></div>
                <span class="percentage" id="percentage1">0%</span>
                <span class="progress-timer" id="progressTimer1">00:00</span>
              </div>
            </div>
            <div class="progress-section">
              <div id="h_1" class="chart-icon">
                <img src="image/icon/44.png" alt="濕度">
                <h2>&emsp;濕度</h2>
              </div>
              <div class="progress-ring" id="progressRing2">
                <div class="progress-circle" id="progressCircle2"></div>
                <span class="percentage" id="percentage2">0%</span>
                <span class="progress-timer" id="progressTimer2">00:00</span>
              </div>
            </div>
            <div class="progress-section">
              <div id="rf_1" class="chart-icon">
                <img src="image/icon/55.png" alt="降雨量">
                <h2>&emsp;降雨量</h2>
              </div>
              <div class="progress-ring" id="progressRing3">
                <div class="progress-circle" id="progressCircle3"></div>
                <span class="percentage" id="percentage3">0%</span>
                <span class="progress-timer" id="progressTimer3">00:00</span>
              </div>
            </div>
            <div id="chart3" class="chart-wrapper">
              <div class="chart-section">
                <div id="pm_1" class="chart-icon">
                  <img src="image/icon/66.png" alt="PM2.5">
                  <h2>&emsp;PM2.5</h2>
                </div>
                <canvas id="lineChart3" width="800" height="400"></canvas>
              </div>
            </div>
          </div>
        </div>
        <!-- 新增攝影機圖片區塊 -->
        <div id="chart4" class="chart-wrapper">
          <div class="chart-section">
            <div id="ca_1" class="chart-icon">
              <img src="image/icon/77.png" alt="攝影機">
              <h2>&emsp;攝影機</h2>
            </div>
            <div class="camera">
              <img src="image/camera1.jpg" alt="攝影機_1">
              <img src="image/camera2.jpg" alt="攝影機_2">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>仲闐科技股份有限公司</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
